<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>To do Apps</title>
    <script
      defer
      src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body class="">
    <div
      class="container mx-auto flex flex-col justify-center items-center px-5"
    >
      <div class="flex w-full justify-center items-center flex-col py-1">
        <img src="/assets/images/todo.png" alt="" class="object-cover w-full" />
        <div x-data="{ open: false }" class="w-full mx-auto py-3">
          <div class="bg-amber-400 rounded-lg shadow-md overflow-hidden">
            <button
              @click="open = !open"
              class="w-full flex items-center justify-between px-4 py-3 text-lg font-semibold focus:outline-none"
            >
              <span class="font-bold">Add Your Task</span>
              <svg
                x-show="!open"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
              <svg
                x-show="open"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 15l7-7 7 7"
                ></path>
              </svg>
            </button>
            <div
              x-show="open"
              x-transition:enter="transition ease-out duration-300 transform"
              x-transition:enter-start="opacity-0 translate-y-2"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-200 transform"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-2"
              class="px-4 py-3 border-t"
            >
              <form id="form" class="py-3 w-full">
                <div class="">
                  <label class="text-gray-500 font-bold" for="title">
                    Title
                  </label>
                  <input
                    id="title"
                    type="text"
                    class="w-full border-2 border-gray-400 p-2 rounded-md mb-4 mt-2"
                    placeholder="Enter task title"
                  />
                </div>
                <div class="mb-3">
                  <label class="text-gray-500 font-bold" for="date">
                    Date
                  </label>
                  <input
                    id="date"
                    type="date"
                    class="w-full border-2 border-gray-400 p-2 rounded-md mb-4 mt-1"
                  />
                </div>
                <button
                  type="submit"
                  class="w-full bg-green-300 text-white font-bold py-3 px-4 rounded-md"
                >
                  Add Task
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full px-1 py-3 rounded-md">

          <h2 class="text-xl font-bold mb-4">To-Do</h2>
          <div id="todos" class="w-full"></div>

        <h2 class="text-xl font-bold mb-4">Completed</h2>
        <div id="completed-todos" class="">
          <!-- Completed To-Do List will be rendered here -->
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
